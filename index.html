<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react/redux</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
</head>
<body>
    <h1>Buy Phone</h1>
    <h4>set all differents action in redux</h4>
    <div class="container">
        
        <div class="cell">
            <img src="phone.png" alt="phones to buy">
            <p>available: <span id="phoneAvailable"></span></p>
            <button id="buy-phone">Buy Phone</button>
        </div>
        <div class="cell">
            <img src="tablet.png" alt="tablet to buy">
            <p>available: <span id="tabletAvailable"></span></p>
            <button id="buy-tablet">Buy Tablet</button>
        </div>
        <div class="cell">
            <img src="tv.png" alt="tv to buy">
            <p>available: <span id="tvAvailable"></span></p>
            <button id="buy-tv">Buy tv</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
